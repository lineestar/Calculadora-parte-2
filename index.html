<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <!--containes principalda calculadora-->
    <div class="calculadora">
        <!--tela onde aparece os numeros e os resultados-->
        <input type="text" id="tela">
        <div class="botoes"> <!--a area que contem todas as linhas de botoes-->
            <div class="linha-botoes"><!--primeira linha de botoes-->
                <button class="botao-limpar" onclick="apagarTela('')">C</button>
                <button class="operador" onclick="adicionarValor('/')">/</button>
                <button class="operador" onclick="adicionarValor('*')">*</button>
                <button onclick="apagarValor('')">Del</button>


            </div>
            <!--segunda linha de botoes-->
            <div class="linha-botoes">
                <button onclick="adicionarValor('7')">7</button>
                <button onclick="adicionarValor('8')">8</button>
                <button onclick="adicionarValor('9')">9</button>
                <button class="operador" onclick="adicionarValor('-')">-</button>
            </div>
            <!--terceira linha de botoes-->
            <div class="linha-botoes">
                <button onclick="adicionarValor('4')">4</button>
                <button onclick="adicionarValor('5')">5</button>
                <button onclick="adicionarValor('6')">6</button>
                <button class="operador" onclick="adicionarValor('+')">+</button>
            </div>
            <!--quarta linha de botoes-->
            <div class="linha-botoes">
                <button onclick="adicionarValor('1')">1</button>
                <button onclick="adicionarValor('2')">2</button>
                <button onclick="adicionarValor('3')">3</button>
                <button class="botao-igual" onclick="resultadoCalcular()">=</button>
            </div>
            <div class="linha-botoes">
                <button class="botao-zero" onclick="adicionarValor('0')">0</button>
                <button onclick="adicionarValor('.')">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
